                <p class="contact-subtitle">
                    กรุณากรอกข้อมูลด้านล่าง เพื่อสอบถามข้อมูล<br>

                            placeholder="Enter your name"

                            class="form-input form-textarea"

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('ขอบคุณที่ติดต่อเรา! เราจะติดต่อกลับโดยเร็วที่สุด');
            this.reset();
        });
    </script>

    <script type="module">
      import { isAuthenticated, signOutUser } from "../scripts/authService.js";

      // CHECK LOGIN ทุกครั้ง
      async function check() {
        const loggedIn = await isAuthenticated();
        if (!loggedIn) window.location.href = "login.html";
      }
      window.addEventListener('DOMContentLoaded', check);
      document.addEventListener('visibilitychange', function() {
        if (document.visibilityState === 'visible') check();
      });

      // logout handler
      document.getElementById('logout-btn').addEventListener('click', async function(e) {
        e.preventDefault();
        await signOutUser();
        window.location.href = "login.html";
      });

      // บล็อก service-box ให้ต้อง login ก่อน
      document.querySelectorAll('.service-box').forEach(box => {
        box.addEventListener('click', async (e) => {
          const loggedIn = await isAuthenticated();
          if (!loggedIn) {
            e.preventDefault();
            window.location.href = "login.html";
          }
        });
      });
</script>
